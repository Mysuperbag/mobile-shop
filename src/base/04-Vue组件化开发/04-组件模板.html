<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件入门</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<template id="cpn">
    <div>
        <h2>组件化的使用</h2>
        <p>1.调用Vue.extend()方法创建组件构造器</p>
        <p>2.调用Vue.component()方法注册组件</p>
        <p>3.在Vue实例的作用范围内使用组件</p>
    </div>
</template>

<script>


    //2.注册组件(全局组件，可以在多个Vue实例中使用)
    Vue.component('cpn', {
        template: '#cpn'
    })

    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world"
        }
    });
</script>
</html>
