<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件双向绑定</title>
</head>
<body>
<div id="app">
    <h2>父组件的值:{{num}}</h2>
    <cpn v-model="num"></cpn>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<template id="cpn">
    <div>
        <h2>子组件的值:{{value}}</h2>
        <input type="text" :value="value" @input="inputHandler">
    </div>
</template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            num: 100
        },
        methods: {},
        components: {
            cpn: {
                template: "#cpn",
                props: {
                    value: [Number, String]
                },
                data() {
                    return {
                        numb: this.numb
                    }
                },
                methods: {
                    inputHandler(event) {
                        this.$emit("input", event.target.value);
                    }
                },
                //通过watch监听属性也可以实现数据改变
                watch:{

                }
            },
        },

    });
</script>
</html>
