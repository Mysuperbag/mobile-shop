<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽作用域</title>
</head>
<body>
<div id="app">
    <cpn>
        <template slot-scope="language">
            <span> {{language.data.join("-")}} </span>
        </template>
    </cpn>

    <cpn>
        <template v-slot="language">
            <span> {{language.data}} </span>
        </template>
    </cpn>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<template id="cpn">
    <div>
        <slot :data="languages">
            <ul>
                <li v-for="item in languages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world"
        },
        components: {
            cpn: {
                template: "#cpn",
                data() {
                    return {
                        languages: ["java", "javascript", "php", "c++"]
                    }
                }
            }
        }
    });
</script>
</html>
