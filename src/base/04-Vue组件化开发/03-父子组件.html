<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //创建组件构造器对象(son cpn)
    const sonCpn = Vue.extend({
        template: `
        <div>
            <h2>子组件的使用</h2>
            <p>1.调用Vue.extend()方法创建组件构造器</p>
            <p>2.在Vue实例的作用范围内注册组件</p>
            <p>3.在Vue实例的作用范围内使用组件</p>
        </div>
        `
    });

    //创建组件构造器(father cpn)  -> render函数
    const fatherCpn = Vue.extend({
        template: `
        <div>
            <h2>父组件的使用</h2>
            <p>1.调用Vue.extend()方法创建组件构造器</p>
            <p>2.在Vue实例的作用范围内注册组件</p>
            <p>3.在Vue实例的作用范围内使用组件</p>
            <cpn></cpn>
        </div>
        `,
        components:{
            cpn: sonCpn
        }
    });


    //root,顶部组件
    const app = new Vue({
        el:"#app",
        data:{
            message: "hello,world"
        },
        components: {
            cpn: fatherCpn
        }
    });
</script>
</html>
