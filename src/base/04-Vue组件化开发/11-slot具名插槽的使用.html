<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽的基本使用</title>
</head>
<body>
<div id="app">
    <!-- 废弃的写法 -->
    <cpn>
        <span slot="center">标题</span>
    </cpn>
    <cpn>
        <span slot="left">标题</span>
    </cpn>
    <!-- 新写法 -->
    <cpn>
        <template v-slot:left>标题</template>
    </cpn>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<template id="cpn">
    <div>
        <h2>组件高级，插槽的使用</h2>
        <p>1.插槽的基本使用 slot </p>
        <p>2.插槽可以有默认值</p>
        <p>3.如果有多个自定义值，则会一起替换插槽</p>
        <slot name="left">
            <button>左</button>
        </slot>
        <slot name="center">
            <button>中</button>
        </slot>
        <slot name="right">
            <button>右</button>
        </slot>
    </div>
</template>

<script>


    //2.注册组件(全局组件，可以在多个Vue实例中使用)
    Vue.component('cpn', {
        template: '#cpn'
    })

    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world"
        }
    });
</script>
</html>
