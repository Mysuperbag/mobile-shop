<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件data函数</title>
</head>
<body>
<div id="app">
    <cpn></cpn>

    <!--
        每个组件数据互不影响
    -->
    <btn></btn>
    <btn></btn>
    <btn></btn>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <!--
            对象data和函数data的区别就是类变量和实例变量的区别
         -->
        <p>1.组件对象也有一个data属性，methods属性</p>
        <p>2.这个data必须是一个函数，如果不是函数，对象数据会相互影响</p>
        <p>3.而且这个函数返回一个对象，对象内部保存着数据</p>
    </div>
</template>


<template id="btn">
    <div>
        <h2>当前计数 {{counter}}</h2>
        <button @click="counter++">+</button>
        <button @click="counter--">-</button>
    </div>
</template>

<script>


    //注册组件(全局组件，可以在多个Vue实例中使用)
    Vue.component('cpn', {
        template: '#cpn',
        data() {
            return {
                title: "组件data函数",
            }
        }
    })

    Vue.component("btn", {
        template: '#btn',
        data() {
            return {
                title: "组件data函数",
                counter: 0,
            }
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world"
        }
    });
</script>
</html>
