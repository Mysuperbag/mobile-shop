<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<div id="app">
    <my-cpn></my-cpn>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //1.创建组件构造器对象
    const cpn = {
        template: `
        <div>
            <h2>局部化组件使用</h2>
            <p>1.调用Vue.extend()方法创建组件构造器</p>
            <p>2.在Vue实例的作用范围内注册组件</p>
            <p>3.在Vue实例的作用范围内使用组件</p>
        </div>
        `
    }


    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world"
        },
        components: {
            myCpn: cpn
        }
    });


</script>
</html>
