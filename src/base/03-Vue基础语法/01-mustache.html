<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mustache插值操作</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},cookie mousse</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + '·' + lastName}}</h2>
    <h2>{{counter * 2}}</h2>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello,world",
            firstName: "cookie",
            lastName: "mousse",
            counter: 100,
        }
    });
</script>
</html>
