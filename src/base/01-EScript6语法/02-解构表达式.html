<script>
    //1.数组解构
    let arr = [1, 2, 3];

    //let a = arr[0]

    let [a,b,c] = arr;

    const person = {
        name:'jack',
        age:21,
        language: ['java', 'javascript', 'python']
    }
    //const name = person.name;

    //4.字符串模板

    `

    function fun(){
        return "这是一个函数";
    }

    //5.${}表达式
    let info = `my name is ${abc}, i am ${age + 10} years old,and i want to say ${fun()}`;
    console.log(info);
</script>
