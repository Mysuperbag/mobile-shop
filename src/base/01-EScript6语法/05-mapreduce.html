<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapreduce</title>
</head>
<body>
<script>

    //map() 接收一个函数，将原数组中的所有元素用这个函数处理后放入新数组返回。
    let arr = [1, 20, -5, 30, 9];

    arr = arr.map(item => item * 2);

    console.log(arr);

    //reduce() 为数组中的每一个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素
    let result = arr.reduce((a, b) => {
        console.log("上一次处理后："+a);
        console.log("当前正在处理："+b);
        return a + b;
    }, 0)
    console.log(result);

</script>
</body>
</html>
